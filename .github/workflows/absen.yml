name: Auto Absen UNBIN

on:
  schedule:
    - cron: '30 2 * * *'  # 09:30 WIB (02:30 UTC)
    - cron: '30 6 * * *'  # 13:30 WIB (06:30 UTC)
  workflow_dispatch:
  push:

jobs:
  absen:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pytz
        
    - name: Run absen script
      env:
        UNBIN_USERNAME: ${{ secrets.UNBIN_USERNAME }}
        UNBIN_PASSWORD: ${{ secrets.UNBIN_PASSWORD }}
      run: python absen.py
      
    - name: Upload log files
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: absensi-logs
        path: absen/log/
        retention-days: 7