name: Auto Absen UNBIN

on:
  schedule:
    - cron: '28,29,30,31 2 * * *'  # 09:28-09:31 WIB (02:28-02:31 UTC)
    - cron: '28,29,30,31 6 * * *'  # 13:28-13:31 WIB (06:28-06:31 UTC)
  workflow_dispatch:  # Menambahkan trigger manual
  push:              # Menambahkan trigger saat push ke repository

jobs:
  absen:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pytz
        
    - name: Run absen script
      env:
        UNBIN_USERNAME: ${{ secrets.UNBIN_USERNAME }}
        UNBIN_PASSWORD: ${{ secrets.UNBIN_PASSWORD }}
      run: python absen.py